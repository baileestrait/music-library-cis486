<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">âœ¨ðŸŽµ Your Music Library ðŸŽ¶âœ¨</h1>
            </div>
        </div>

        <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Database Management</h5>
                        <button class="btn btn-success me-2" onclick="seedDatabase()">Seed Database</button>
                        <button class="btn btn-danger me-2" onclick="cleanupDatabase()">Cleanup Database</button>
                        <button class="btn btn-light me-2" onclick="loadSongs()">Refresh</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Song Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-dark">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"> Add New Song!</h5>
                    </div>
                    <div class="card-body">
                        <form id="addSongForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="songTitle" class="form-label">Song Title</label>
                                <input type="text" class="form-control" id="songTitle">
                            </div>
                            <div class="col-md-3">
                                <label for="artist" class="form-label">Artist</label>
                                <input type="text" class="form-control" id="artist">
                            </div>
                            <div class="col-md-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" id="year" min="1000" max="2026">
                            </div>
                            <div class="col-md-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"> Add Song </i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Song List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"></i> Song List</h5>
                        <div class="click-hint">Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="songsList">
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-arrow-up-circle fs-1"></i>
                                <p>Click "Seed Database" to load sample songs, then try inline editing!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>

        
</body>

</html>
